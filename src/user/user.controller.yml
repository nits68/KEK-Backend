# LINK ./user.controller.ts#getAllUsers
# ANCHOR[id=getAllUsers]
/users:
    get:
        tags:
            - Users
        security: []
        summary: Query all users
        description: The endpoint asks all the users
        responses:
            "200":
                description: OK.
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "#/components/schemas/User"
                headers:
                    x-total-count:
                        description: Number of users
                        schema:
                            type: number
                            example: 3
            "4XX":
                description: Error
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Error"

    # LINK ./user.controller.ts#createUser
    # ANCHOR[id=createUser]
    post:
        tags:
            - Users
        summary: Create a user
        description: Create a user
        requestBody:
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            _id:
                                type: string
                                example: "aaaa00000000000000000000"
                            name:
                                type: string
                                example: Pr√≥ba User
                            password:
                                type: string
                                example: sas
                            email:
                                type: string
                                example: proba.user@gmail.com
                            email_verified:
                                type: boolean
                                example: true
                            mobile_number:
                                type: string
                                example: "+36201234567"
                            roles:
                                type: array
                                items:
                                    type: string
                                example: ["user"]
                            picture:
                                type: string
                                example: "PU"
        responses:
            "200":
                description: OK
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/User"
            "4XX":
                description: Fault
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Error"

