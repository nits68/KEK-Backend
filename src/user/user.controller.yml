# LINK ./user.controller.ts#getUsersByKeyword
# ANCHOR[id=getUsersByKeyword]
/users/keyword/{keyword}:
    get:
        tags:
            - Users
        summary: Get users by keyword
        description: User's query based on keyword, match in name and email fields
        parameters:
            - name: keyword
              in: path
              description: Keyword to search
              schema:
                  type: string
                  example: "kiss"
              required: true
        responses:
            "200":
                description: OK.
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                $ref: "#/components/schemas/User"
                headers:
                    x-total-count:
                        description: Number of users matching the search (keyword) criteria
                        schema:
                            type: number
                            example: 1
            "4XX":
                description: Error
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Error"

